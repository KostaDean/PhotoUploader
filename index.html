<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Upload + Album Display</title>
  <style>
    body { font-family: -apple-system, system-ui, Arial, sans-serif; margin: 16px; }
    h1 { margin: 0 0 10px; font-size: 18px; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 14px; }
    button { padding: 10px 14px; border: 1px solid #ccc; border-radius: 10px; background: #fff; font-weight: 600; }
    button:active { transform: scale(0.99); }
    .status { font-size: 13px; color: #444; }
    .album {
      border: 1px solid #ddd; border-radius: 12px; padding: 12px;
      min-height: 120px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
      background: #fafafa;
    }
    .tile {
      border: 1px solid #e1e1e1; border-radius: 12px; overflow: hidden;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      aspect-ratio: 1 / 1;
    }
    .tile img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    .hint { font-size: 12px; color: #666; margin-top: 10px; }
    input[type="file"] { display: none; }

    /* Lightbox */
    #lightbox {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 18px;
    }
    #lightbox img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      background: #111;
    }
    .lb-btn {
      position: absolute;
      top: 12px;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 28px;
      line-height: 1;
    }
    #lightboxClose { right: 12px; }
    #lightboxDelete {
      left: 12px;
      font-size: 20px;
      font-weight: 700;
    }

    /* Admin panel */
    #adminPanel {
      display: none;
      margin-top: 10px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      gap: 10px;
    }
    #adminPanel .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    #adminPanel label { font-size: 13px; color: #333; }
    #deleteHours {
      width: 90px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    .pill {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fafafa;
      color: #333;
    }
    .danger {
      border-color: rgba(255,0,0,0.25);
      background: rgba(255,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Photo Upload + Album Display</h1>

  <div class="controls">
    <button id="uploadBtn" type="button">Upload Photo</button>
    <button id="clearBtn" type="button">Clear Album</button>
    <button id="adminBtn" type="button" title="Admin settings">Admin</button>
    <span class="status" id="status">Ready.</span>
    <input id="fileInput" type="file" accept="image/*" />
  </div>

  <div id="adminPanel" aria-label="Admin panel">
    <div class="row">
      <span class="pill" id="adminState">Admin: OFF</span>
      <span class="pill" id="deleteState">Delete window: 24 hours</span>
    </div>
    <div class="row">
      <label>
        Delete window (hours):
        <input id="deleteHours" type="number" min="0" step="1" value="24" />
      </label>
      <button id="saveSettingsBtn" type="button">Save Settings</button>
      <button id="logoutAdminBtn" type="button">Admin OFF</button>
      <span class="pill danger">Note: ‚ÄúAdmin‚Äù is client-side only (not secure for real authentication).</span>
    </div>
  </div>

  <div class="album" id="album"></div>
  <div class="hint">
    Normal mode: delete button visible only within the delete window after upload.
    Admin mode: delete always visible + you can change the delete window.
  </div>

  <!-- Lightbox -->
  <div id="lightbox" aria-hidden="true">
    <button id="lightboxDelete" class="lb-btn" title="Delete photo" aria-label="Delete photo">üóë</button>
    <button id="lightboxClose" class="lb-btn" title="Close" aria-label="Close">√ó</button>
    <img id="lightboxImg" alt="Enlarged photo" />
  </div>

<script>
(() => {
  // NOTE: This is a client-side demo. Admin mode is not secure.
  // To "enter admin", we ask for a passcode (stored only in this file):
  const ADMIN_PASSCODE = "admin123"; // <-- change this to whatever you want

  const STORAGE_KEY = "photo_album_v5";
  const SETTINGS_KEY = "photo_album_settings_v1";

  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const clearBtn = document.getElementById("clearBtn");
  const adminBtn = document.getElementById("adminBtn");

  const adminPanel = document.getElementById("adminPanel");
  const adminState = document.getElementById("adminState");
  const deleteState = document.getElementById("deleteState");
  const deleteHoursInput = document.getElementById("deleteHours");
  const saveSettingsBtn = document.getElementById("saveSettingsBtn");
  const logoutAdminBtn = document.getElementById("logoutAdminBtn");

  const albumEl = document.getElementById("album");
  const statusEl = document.getElementById("status");

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");
  const lightboxClose = document.getElementById("lightboxClose");
  const lightboxDelete = document.getElementById("lightboxDelete");

  let currentIndex = -1;
  let album = loadAlbum();

  // Settings (persisted)
  let settings = loadSettings(); // { deleteWindowMs, adminEnabled }
  applySettingsToUI();

  renderAlbum();

  uploadBtn.addEventListener("click", () => fileInput.click());

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files && fileInput.files[0];
    fileInput.value = "";
    if (!file) return;

    if (!file.type.startsWith("image/")) {
      setStatus("Please select an image file.");
      return;
    }

    try {
      setStatus("Uploading‚Ä¶");
      const dataUrl = await readAsDataURL(file);
      album.push({ dataUrl, addedAt: Date.now() });
      saveAlbum(album);
      renderAlbum();
      setStatus("Uploaded and added to album.");
    } catch {
      setStatus("Upload failed.");
    }
  });

  clearBtn.addEventListener("click", () => {
    album = [];
    saveAlbum(album);
    renderAlbum();
    closeLightbox();
    setStatus("Album cleared.");
  });

  adminBtn.addEventListener("click", () => {
    // Toggle panel open/close
    adminPanel.style.display = (adminPanel.style.display === "block") ? "none" : "block";

    // If not admin, offer login prompt
    if (!settings.adminEnabled) {
      const code = prompt("Enter admin passcode:");
      if (code === null) return; // cancelled
      if (code !== ADMIN_PASSCODE) {
        setStatus("Admin passcode incorrect.");
        return;
      }
      settings.adminEnabled = true;
      saveSettings(settings);
      applySettingsToUI();
      setStatus("Admin enabled.");
    } else {
      setStatus("Admin panel opened.");
    }
  });

  logoutAdminBtn.addEventListener("click", () => {
    settings.adminEnabled = false;
    saveSettings(settings);
    applySettingsToUI();
    setStatus("Admin disabled.");
  });

  saveSettingsBtn.addEventListener("click", () => {
    if (!settings.adminEnabled) {
      setStatus("Enable admin to change settings.");
      return;
    }
    const hours = Number(deleteHoursInput.value);
    if (!Number.isFinite(hours) || hours < 0) {
      setStatus("Please enter a valid number of hours (0 or more).");
      return;
    }
    settings.deleteWindowMs = Math.round(hours * 60 * 60 * 1000);
    saveSettings(settings);
    applySettingsToUI();
    setStatus("Settings saved.");
  });

  function openLightbox(index) {
    currentIndex = index;
    const item = album[index];
    lightboxImg.src = item.dataUrl;

    // Delete visibility logic:
    // - Admin: always show delete
    // - Normal: show only within delete window
    const withinWindow = (Date.now() - item.addedAt) <= settings.deleteWindowMs;
    const showDelete = settings.adminEnabled || withinWindow;

    lightboxDelete.style.display = showDelete ? "block" : "none";

    lightbox.style.display = "flex";
    lightbox.setAttribute("aria-hidden", "false");
  }

  function closeLightbox() {
    lightbox.style.display = "none";
    lightbox.setAttribute("aria-hidden", "true");
    lightboxImg.src = "";
    currentIndex = -1;
  }

  function deleteCurrent() {
    if (currentIndex < 0 || currentIndex >= album.length) return;

    // In normal mode, enforce window even if somehow clicked
    const item = album[currentIndex];
    const withinWindow = (Date.now() - item.addedAt) <= settings.deleteWindowMs;
    if (!settings.adminEnabled && !withinWindow) {
      setStatus("Delete window expired.");
      return;
    }

    album.splice(currentIndex, 1);
    saveAlbum(album);
    renderAlbum();
    closeLightbox();
    setStatus("Photo deleted.");
  }

  lightboxClose.addEventListener("click", closeLightbox);

  lightboxDelete.addEventListener("click", (e) => {
    e.stopPropagation();
    // Confirmation prompt (safer)
    const ok = confirm("Delete this photo?");
    if (ok) deleteCurrent();
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox();
  });

  function setStatus(msg) { statusEl.textContent = msg; }

  function renderAlbum() {
    albumEl.innerHTML = "";
    if (album.length === 0) {
      const empty = document.createElement("div");
      empty.style.color = "#666";
      empty.style.fontSize = "13px";
      empty.textContent = "No photos yet. Tap Upload Photo to add one.";
      empty.style.gridColumn = "1 / -1";
      albumEl.appendChild(empty);
      return;
    }

    album.forEach((item, idx) => {
      const tile = document.createElement("div");
      tile.className = "tile";
      const img = document.createElement("img");
      img.src = item.dataUrl;
      img.alt = "Uploaded photo";
      img.addEventListener("click", () => openLightbox(idx));
      tile.appendChild(img);
      albumEl.appendChild(tile);
    });
  }

  function readAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function loadAlbum() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  function saveAlbum(arr) {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    } catch {
      setStatus("Local storage full.");
    }
  }

  function defaultSettings() {
    return {
      deleteWindowMs: 24 * 60 * 60 * 1000, // 24 hours
      adminEnabled: false
    };
  }

  function loadSettings() {
    try {
      const raw = localStorage.getItem(SETTINGS_KEY);
      if (!raw) return defaultSettings();
      const parsed = JSON.parse(raw) || {};
      const base = defaultSettings();
      // sanitize
      if (typeof parsed.deleteWindowMs === "number" && parsed.deleteWindowMs >= 0) {
        base.deleteWindowMs = parsed.deleteWindowMs;
      }
      // Always start admin off unless the user enables it again
      base.adminEnabled = false;
      return base;
    } catch {
      return defaultSettings();
    }
  }

  function saveSettings(s) {
    try {
      localStorage.setItem(SETTINGS_KEY, JSON.stringify({
        deleteWindowMs: s.deleteWindowMs
      }));
    } catch {
      setStatus("Could not save settings (storage full?).");
    }
  }

  function msToHours(ms) {
    return Math.round((ms / (60*60*1000)) * 100) / 100;
  }

  function applySettingsToUI() {
    const hours = msToHours(settings.deleteWindowMs);
    deleteHoursInput.value = String(hours);
    deleteState.textContent = "Delete window: " + hours + " hours";
    adminState.textContent = "Admin: " + (settings.adminEnabled ? "ON" : "OFF");
  }
})();
</script>
</body>
</html>
